<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather website</title>
    <link rel="stylesheet" href="ww2.css">
</head>
<body>
    <div id="container">
        <div id="location">
            <input type="text" id="country" placeholder="City">
            <input type="text" id="city" placeholder="Area">
            <input type="submit" id="check" value="Go">
        </div>
        <img src="https://cdn.pixabay.com/photo/2015/11/22/15/16/lightning-1056419_1280.jpg" alt="" id="tempIcon">
        <div class="flex">
        <h2 id="weatherCountry">Cityname</h2>
        <h2 id="temperature">0°<strong>C</strong></h2>
        <h2 id="weatherDescription">Description</h2>
        <ul>
            <div class="features">
            <li id="feelsLike">Feels Like 0°C</li>
            <li id="humidity">Humidity 0</li>
            <li id="longitude">Longitude 0</li>
            <li id="latitude">Latitude 0</li>
            </div>
        </ul>
        <div class="h1">Done by Mahesh chittimeni</div>
        </div>
    </div>
    <script src="ww3.js"></script>
</body>
</html>
